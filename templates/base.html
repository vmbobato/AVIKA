<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Your Billing Company" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="/">
        <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Logo">
      </a>
      <nav class="menu">
        <a href="/#services">Services</a>
        <!--<a href="/#about">About</a>-->
        <a href="/#contact">Contact</a>
        <a href="/pay">Pay My Bill</a>
        <a href="/login">Login</a>
      </nav>
    </div>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container" role="region" aria-live="polite">
          {% for category, message in messages %}
            <div class="flash flash-{{ category }}" role="alert" tabindex="0">
              {{ message }}
              <button class="flash-close" aria-label="Dismiss">&times;</button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer>
    Â© <span id="year"></span> Avika Billing Solution, LLC
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Flash dismiss logic
    const flashes = document.querySelectorAll('.flash');
    flashes.forEach(el => {
      let dismissed = false;
      const kill = () => { if (!dismissed) { el.remove(); dismissed = true; } };

      // Close button
      el.querySelector('.flash-close')?.addEventListener('click', kill);

      // Pause auto-dismiss on hover/focus
      let hovering = false;
      el.addEventListener('mouseenter', () => hovering = true);
      el.addEventListener('mouseleave', () => hovering = false);
      el.addEventListener('focusin', () => hovering = true);
      el.addEventListener('focusout', () => hovering = false);

      // Auto-dismiss after 5s if not hovered/focused
      setTimeout(() => { if (!hovering) kill(); }, 5000);
    });
  </script>
</body>
</html>
