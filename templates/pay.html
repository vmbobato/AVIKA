{% extends "base.html" %}
{% block content %}
  <section class="section">
    <div class="inner">
      <div class="card" style="text-align:center; padding:40px 30px;">
        <h1 style="margin-bottom:8px;">Pay My Bill</h1>
        <p class="muted" style="font-size:1.1em;">Select the type of payment youâ€™d like to make.</p>

        <div style="margin-top:30px; display:flex; gap:24px; flex-wrap:wrap; justify-content:center;">
          <!-- Client Payment -->
          <a href="/pay-client" 
             style="flex:1 1 200px; max-width:250px; text-decoration:none;">
            <div class="option-card">
              <i class="fa-solid fa-building-columns fa-2x" style="margin-bottom:12px; color:var(--brand);"></i>
              <h3>Client Payment</h3>
              <p class="muted" style="font-size:0.9em;">For business & provider billing</p>
            </div>
          </a>

          <!-- Patient Payment -->
          <a href="/pay-patient" 
             style="flex:1 1 200px; max-width:250px; text-decoration:none;">
            <div class="option-card">
              <i class="fa-solid fa-user fa-2x" style="margin-bottom:12px; color:var(--accent);"></i>
              <h3>Patient Payment</h3>
              <p class="muted" style="font-size:0.9em;">For individual & patient billing</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <style>
    .option-card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 24px 16px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }
    .option-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,.1);
    }
    .option-card h3 {
      margin-bottom: 8px;
      color: var(--brand);
    }
  </style>
{% endblock %}
